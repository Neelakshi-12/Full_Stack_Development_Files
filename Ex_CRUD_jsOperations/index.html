<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> ⌛ Task Manager ⏳</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-light bg-danger">
        <div class="container-fluid">
            <button class="btn btn-warning me-2" type="button">Task Manager</button>
            <button class="btn btn-warning d-flex" type="submit">Sign-in</button>

        </div>
    </nav>
    <div class="container">

        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="height :65vh;overflow: scroll;">
                        <div class="posts-list row">


                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-6">
                <h3>
                    Add New Task
                </h3>
                <form class="add-post-form">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="title" class="form-label">Enter Task Title</label>
                            <input type="text" class="form-control" name="title" id="title"
                                placeholder="Should do Maths Assignment">
                        </div>

                        <div class="mb-3">
                            <label for="summary" class="form-label">Task Summary</label>
                            <textarea class="form-control" name="summary" id="summary" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" name="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" name="time" class="form-control" id="time">
                        </div>
                        <button type="submit" value="Submit" id="btnUpdate" class="btn btn-success">Create Task</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <div class="container" style="margin-bottom: 3%;margin-top: 5%;">
        <div class="row">
            <div class=" col-md-4 col-sm">
                <button type="button" class="btn btn-dark btn-lg">Task Scheduler</button>
                <div class="posts-list-two row">


                </div>
            </div>
            <div class="col-md-6 col-sm">
                <button type="button" class="btn btn-dark btn-lg">Summary</button>
                <div class="card" style="margin-top: 3%;">
                    <div class="card-body">
                        <form class="add-posttwo-form">
                            <div class="form-group">

                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3 row">
                                            <label for="inputdate" class="col-sm-4 col-form-label">Date</label>
                                            <div class="col-sm-8">
                                                <input type="date" class="form-control" id="inputdate">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3 row">
                                            <label for="inputtime" class="col-sm-4 col-form-label">Time</label>
                                            <div class="col-sm-8">
                                                <input type="time" class="form-control" id="inputtime">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="inputsummary" class="form-label">Task Summary</label>
                                    <textarea class="form-control" name="inputsummary" id="inputsummary"
                                        rows="2"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <textarea class="form-control" name="status" id="status" rows="2"></textarea>
                                </div>
                                <button type="button" id="setscheduler" class="btn btn-success">Set Scheduler</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class=" col-md-2 col-sm">
                <button type="button" class="btn btn-dark btn-lg">Update Scheduler</button>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
<script src="scriptwo.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
