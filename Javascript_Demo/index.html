<!DOCTYPE html>
<html>

<head>
    <title>
        ðŸ˜Ž Employee Info ðŸ˜Ž
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container" style="width: 70%;">
        <div class="container">
            <h1
                style="text-align: center;padding: 15px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                CRUD - Employee Information
            </h1>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="container">


                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="bi bi-person-plus-fill"></i>
                        Add Employee
                    </button>
                    <br><br>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                                        <div>
                                            <label>Full Name*</label><label class="validation-error hide"
                                                id="fullNameValidationError">This
                                                field is required.</label>
                                            <input type="text" name="fullName" id="fullName">
                                        </div>
                                        <div>
                                            <label>Email Id*</label><label class="validation-error hide"
                                                id="fullNameValidationError">This
                                                field is required.</label>
                                            <input type="text" name="email" id="email">
                                        </div>
                                        <div>
                                            <label>EMP ID</label>
                                            <input type="text" name="empCode" id="empCode">
                                        </div>
                                        <div>
                                            <label>Salary</label>
                                            <input type="text" name="salary" id="salary">
                                        </div>
                                        <div>
                                            <label>City</label>
                                            <input type="text" name="city" id="city">
                                        </div>
                                        <div>
                                            <label>Status</label>
                                            <input type="text" name="status" id="status">
                                        </div>

                                        <div class="modal-footer">
                                            <div class="container">
                                                <div style="flex-direction: row;">
                                                    <div style="float: right;">
                                                        <input type="submit" value="Submit">
                                                    </div>
                                                    <div style="float: right;">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <table class="list" id="employeeList">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>EMP Code</th>
                                <th>Salary</th>
                                <th>City</th>

                                <th>Status</th>
                                <th>More</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                            <script>
                                var employeesList;
                                var xhttp = new XMLHttpRequest();
                                var obj = this;
                                xhttp.onreadystatechange = function () {
                                    if (this.readyState == 4 && this.status == 200) {
                                        employeesList = JSON.parse(xhttp.response);
                                        obj.displayEmployees();
                                    }
                                };
                                console.log("heyy!!");
                                xhttp.open("GET", "http://localhost:3000/employeesList");
                                console.log("yoooo");
                                xhttp.send();
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
